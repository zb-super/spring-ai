<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot SSE Demo</title>
    <style>
        #messages {
            width: 1500px;
            height: 800px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin: 20px auto;
            font-family: monospace;
            white-space: pre-wrap; /* 保留换行格式 */
        }
        .think-message {
            background-color: #f0f0f0; /* 淡灰色背景 */
            padding: 2px 4px;
            border-radius: 3px;
        }
        #status {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        #userInput {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background: #45a049;
        }
        /* 新增清除按钮样式 */
        .control-btn {
            padding: 8px 16px;
            background: #f44336; /* 红色背景 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h1>实时消息推送演示</h1>
<div class="controls">
    <input type="text" id="userInput" placeholder="输入消息...">
    <button id="sendButton">发送</button>
    <button id="clearButton" class="control-btn">清除聊天</button>
</div>
<div id="status">请发送消息开始连接</div>
<div id="messages"></div>

<script>
    let eventSource = null;
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const statusEl = document.getElementById('status');
    const messagesDiv = document.getElementById('messages');

    userInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    sendButton.addEventListener('click', sendMessage);


    // 新增按钮元素引用
    const clearButton = document.getElementById('clearButton');

    // 为清除按钮添加点击事件
    clearButton.addEventListener('click', clearMessages);

    function clearMessages() {
        // 清空消息容器
        messagesDiv.innerHTML = '';
        // 重置输入框
        userInput.value = '';
        // 重置状态提示
        statusEl.textContent = '请发送消息开始连接';
        // 滚动到顶部（可选）
        messagesDiv.scrollTop = 0;
    }

    function sendMessage() {
        const input = userInput.value.trim();
        if (!input) {
            alert('请输入消息内容');
            return;
        }

        if (eventSource) {
            eventSource.close();
        }

        createConnection(input);
        statusEl.textContent = '连接中...';
    }

    function createConnection(userInput) {
        eventSource = new EventSource(`/chat?userInput=${encodeURIComponent(userInput)}`);

        eventSource.onopen = () => {
            statusEl.textContent = '已连接';
        };

        var preMsg = null
        eventSource.onmessage = (event) => {
            try {
                var msg = JSON.parse(event.data);
                let messageHtml = '';

                if (preMsg == null) {
                    messageHtml = msg.data;
                } else if (preMsg.type != msg.type) {
                    messageHtml = "\n" + msg.data;
                } else {
                    messageHtml = msg.data;
                }

                // 添加样式类
                const spanClass = msg.type === 'THINK' ? 'think-message' : '';
                messagesDiv.innerHTML += `<span class="${spanClass}">${messageHtml}</span>`;

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                preMsg = msg;
            } catch (e) {
                console.error('消息解析失败:', e);
            }
        };

        eventSource.onerror = (err) => {
            console.error('连接错误:', err);
            statusEl.textContent = '连接断开，请重新发送消息';
            eventSource.close();
        };
    }
</script>
</body>
</html>

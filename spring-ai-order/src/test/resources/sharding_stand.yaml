rules:
  - !SHARDING
    tables:
      t_order:
        actualDataNodes: ds_${0..1}.t_order_${0..1}
        databaseStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: hint_class_based_data
        tableStrategy:
          standard:
            shardingColumn: order_id
            shardingAlgorithmName: hint_class_based_table
    shardingAlgorithms:
      hint_class_based_data:
        type: CLASS_BASED
        props:
          strategy: STANDARD
          algorithmClassName: com.bz.order.sharding.stand.DataStandardShardingAlgorithm
      hint_class_based_table:
        type: CLASS_BASED
        props:
          strategy: STANDARD
          algorithmClassName: com.bz.order.sharding.stand.TableDataStandardShardingAlgorithm

props:
  sql-show: true
